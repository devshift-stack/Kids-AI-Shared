name: CI Pipeline (Package)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  FLUTTER_VERSION: '3.32.0'

jobs:
  # ============================================================
  # ANALYZE - Code-Qualit칛t pr칲fen
  # ============================================================
  analyze:
    name: 游댌 Analyze
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游꿢 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: 游닍 Get dependencies
        run: flutter pub get

      - name: 游댌 Analyze code
        run: flutter analyze --no-fatal-infos

      - name: 游늶 Check formatting
        run: dart format --output=none --set-exit-if-changed .

  # ============================================================
  # TEST - Unit Tests ausf칲hren
  # ============================================================
  test:
    name: 游빍 Test
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游꿢 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: 游닍 Get dependencies
        run: flutter pub get

      - name: 游빍 Run tests
        run: flutter test --coverage

      - name: 游늵 Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

  # ============================================================
  # DRY RUN - Pr칲fen ob Package publishable ist
  # ============================================================
  publish-dry-run:
    name: 游닍 Publish Dry Run
    runs-on: ubuntu-latest
    needs: [analyze, test]
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游꿢 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: 游닍 Get dependencies
        run: flutter pub get

      - name: 游댌 Publish dry run
        run: dart pub publish --dry-run

  # ============================================================
  # COMPATIBILITY - Testen ob Apps das Package nutzen k칬nnen
  # ============================================================
  compatibility:
    name: 游댕 Compatibility Check
    runs-on: ubuntu-latest
    needs: [analyze, test]
    strategy:
      matrix:
        flutter-version: ['3.32.0', '3.29.0']
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游꿢 Setup Flutter ${{ matrix.flutter-version }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
          cache: true

      - name: 游닍 Get dependencies
        run: flutter pub get

      - name: 游댌 Analyze
        run: flutter analyze --no-fatal-infos
