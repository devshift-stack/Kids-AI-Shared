name: kids_ai_shared
description: Shared code for Kids AI educational apps
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  equatable: ^2.0.5
  dio: ^5.4.0
  just_audio: ^0.9.36
  path_provider: ^2.1.2
  crypto: ^3.0.3
  flutter_tts: ^4.0.2
  speech_to_text: ^6.6.0
  permission_handler: ^11.3.0
  record: ^5.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/audio/bs/
    - assets/audio/de/
    - assets/audio/en/
    - assets/audio/hr/
    - assets/audio/sr/
    - assets/audio/tr/
